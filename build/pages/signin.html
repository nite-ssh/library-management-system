<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Libray Management System</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <section class="signin">
    <article class="signin__wrapper">
      <div class="card signin__card">
        <div class="signin__head-wrapper">
          <div class="signin__btn-wrapper">
            <button class="btn btn--primary" onclick="location.href='../index.html'">
              <i class="fas fa-home"></i>
            </button>
          </div>
          <h1 class="title">Log In</h1>
        </div>

        <form class="signin__form">
          <div class="signin__input-wrapper">
            <input type="name" placeholder="Enter your name" class="input" name="loginName" />
          </div>
          <div class="signin__input-wrapper">
            <input type="password" placeholder="Enter your password" class="input" name="loginPassword" />
          </div>
          <button class="btn btn--secondary signin__input-wrapper" type="submit" name="loginBtn">Log In</button>
        </form>
      </div>

      <aside class="card signin__banner">
        <div class="signin__overlay">
          <h1 class="title title--auth">Dont Have an Account?</h1>
          <p class="description">
            Click the button below to create a brand new Account 
          </p>
          <button class="btn signin__banner-btn" type="button" onclick="location.href=`../pages/signup.html`">
            Sign Up 
          </button>
        </div>
      </aside>

    </article>
  </section>
  <script src="../js/auth.js" type="module"></script>
</body>

</html>
